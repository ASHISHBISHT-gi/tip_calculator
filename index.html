<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="container">
    <section class="image">
      <img src="./images/logo.svg" alt="" />
    </section>
    <main>
      <section>
        <form>
          <label for="bill">Bill</label>
          <span><img src="./images/icon-dollar.svg" alt="" /></span>
          <input min="0" type="number" id="bill" placeholder="0" />
          <label for="select">Select Tip %</label>
          <div class="tip">
            <button>5%</button><button>10%</button><button>15%</button
            ><button>25%</button><button>50%</button>
            <input
              min="0"
              type="number"
              name="Custom"
              placeholder="Custom"
              id="custom"
            />
          </div>
          <label for="people">Number of People</label>
          
          <span><img src="./images/icon-person.svg" alt="" /></span>
          <input type="number" id="people" placeholder="0"/>
        </form>
      </section>
      <section class="calculator">
        <div>
          <div class="amount">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <h2>$0.00</h2>
        </div>
        <div>
          <div class="total">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <h2>$0.00</h2>
        </div>
        <button>RESET</button>
      </section>
    </main>
  </body>
</html>
